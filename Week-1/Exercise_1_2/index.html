<!doctype html>
<html>
  <Head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Music Player - CattyBoard Top 100 Single Charts</title>
  </Head>
  <body>
    <div class="music">
      <nav>
        <ul class="nav">
          <li> <i class="fa-solid fa-bars"></i> </li>
          <li> <i class="fa-solid fa-home"></i> </li>
          <li> <i class="fa-solid fa-search"></i> </li>
          <li> <i class="fa-solid fa-volume-up"></i> </li>
          <li> <i class="fa-solid fa-user"></i> </li>
          <li> <i class="fa-brands fa-spotify"></i> </li>
          <li> <i class="fa-solid fa-gear"></i> </li>
          <li> <i class="fa-brands fa-soundcloud"></i> </li>
        </ul>
      </nav>
      <div class="music-album">
        <div class="music-artist">
          <div class="album-image">
            <img src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg" />
          </div>
          <div class="album-artist-detail">
            <div class="">
              <br/>
              <h1 class="white light-weight">CattyBoard Top 100 Single Charts (11.06.36)</h1>
              <span class="white no-bottom-margin">Unknown Artist</span>
              <br/>
              <span class="white no-top-margin">2016 . Charts . 100 songs</span>
            </div>
            <div class="album-options">
              <button class="no-button white"><i class="fa-solid fa-play"></i> Play all</button>
              <button class="no-button white"><i class="fa-solid fa-plus fa-lg"></i> Add to</button>
              <button class="no-button white"><i class="fa-solid fa-ellipsis-h fa-lg"></i> More</button>
            </div>
          </div>
        </div>
        <div class="music-album-list">
          <table class="album-table">
            <tr>
              <td><span class="list-span black">1. One Dance</span></td>
              <td><span class="list-span black">Crake feat CatKid & Cyla</span></td>
              <td><span class="list-span black">2:54</span></td>
              <td><button class="cloud-sync"><span>CATTY CLOUD SYNC</span></button></td>
            </tr>
            <tr>
              <td><span class="list-span black">2. Panda</span></td>
              <td><span class="list-span black">Cattee</span></td>
              <td><span class="list-span black">4:06</span></td>
              <td><button class="cloud-sync"><span>CATTY CLOUD SYNC</span></button></td>
            </tr>
            <tr>
              <td><span class="list-span black">3. Can't Stop the Feeling!</span></td>
              <td><span class="list-span black">Catin Cimberlake</span></td>
              <td><span class="list-span black">3:56</span></td>
              <td><button class="cloud-sync"><span>CATTY CLOUD SYNC</span></button></td>
            </tr>
            <tr>
              <td><span class="list-span black">4. Work From Home</span></td>
              <td><span class="list-span black">Cat Harmony feat Colla</span></td>
              <td><span class="list-span black">3:34</span></td>
              <td><button class="cloud-sync"><span>CATTY CLOUD SYNC</span></button></td>
            </tr>

          </table>
        </div>
      </div>
    </div>
    <footer class="current-playing">
      <div class="current-album-art">
        <img src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"/>
      </div>
      <div class="current-music-details">
        <br/>
        <br/>
        <span class="white">If it Ain't Love</span>
        <br/>
        <br/>
        <span class="white">Catson Derulo</span>  
      </div>
      <div class="player-controls">
        <ul>
          <li><button class="no-button"> <i class="fa-solid fa-xl fa-step-backward"></i> </button></li>
          <li><button class="no-button"> <i class="fa-solid fa-xl fa-pause"></i> </button></li>
          <li><button class="no-button"> <i class="fa-solid fa-xl fa-step-forward"></i> </button></li>
          <li><button class="no-button"> <i class="fa-solid fa-xl fa-undo-alt"></i> </button></li>
          <li><button class="no-button"> <i class="fa-solid fa-xl fa-random"></i> </button></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
